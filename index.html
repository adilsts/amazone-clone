<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>amazone clone</title>
</head>
<body>
    <nav>
        
        <a href="/">
        <img src="assets/amazon_logo.png" width="100" class="logo">
        </a>
        <div class="nav-country">
            <img src="assets/location_icon.png" height="20" alt="">
            <div>
                <p>Deliver to</p>
                <h1>Pakistan</h1>
            </div>
        </div>
        <div class="search-bar">
            <div class="search-bar-category">
                <p>All</p>
                <img src="assets/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" name="" class="search-bar-input" placeholder="Search Amazon" id="">
            <img src="assets/search_icon.png" class="search-icon" alt="">
        </div>
        <div class="nav-language">
            <img src="assets/us_flag.png" alt="" width="25px">
            <p>EN</p>
            <img src="assets/dropdown_icon.png" width="8px" alt="">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="assets/dropdown_icon.png" width="8px" alt=""></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Order</h1>
        </div>
        <a href="/" class="nav-cart">
            <img src="assets/cart_icon.png" width="35px" alt="">
            <h4>Cart</h4>
        </a>

    </nav>
    <div class="nav-bottom">
        <div>
            <img src="assets/menu_icon.png" width="25px" alt="">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>

    </div>
    
</body>
</html>
